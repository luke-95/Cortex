<div style='display:block;margin-top:0px;height:85%;width:95%;margin-left:auto;margin-right:auto;'>
  <div style="height:85%;width:90%;margin-top:16px;margin-left:auto;margin-right:auto;">
    <canvas 
      baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      [colors]="lineChartColors"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
  </div>
  <button mat-button color='primary' (click)="randomize()" style="height: 35px;margin-top:-16px;">Randomize</button>
</div>
