<div class="d-flex justify-content-around flex-column bg-svg" style="padding:8px;height:85%;">
  <div class="row d-flex">
    <div class="col-4 mr-auto status-label" style="text-align:left">
      <span><b> {{ status_label }} </b></span>
    </div>
    <div class="col song-title" style="text-align: right;font-weight: 500;font-size: 1.1em">
      <span> {{now_playing }} </span>
    </div>
  </div>

  <div class="row" style="padding-top:16px">
    <div class="col-1 my-auto">
      <span>Mute</span>
    </div>
    <div class="col" style="text-align: right">
      <mat-slide-toggle (click)="toggleMute()">{{ mute_toggle_label }}</mat-slide-toggle>
    </div>
  </div>

  <div class="row" style="padding-top: 0px">
    <div class="col-1 my-auto">
      <span>Volume</span>
    </div>
    <div class="col" style="text-align: right">
      <mat-slider
      thumbLabel 
      [displayWith]="formatLabel"
      tickInterval="0"
      min="0"
      max="100" [(ngModel)]="device.AudioDevice.Volume"></mat-slider>
    </div>
  </div>

  <div class="row d-flex align-items-start">
    <div class="col d-flex justify-content-around">
      <ng-container *ngIf="(isExtraSmallScreen$ | async)">
          <button mat-mini-fab color="primary" (click)="playPrev()"><mat-icon>skip_previous</mat-icon></button>
          <button mat-mini-fab color="primary" (click)="playPause()"><mat-icon> {{ play_pause_button }} </mat-icon></button>
          <button mat-mini-fab color="primary" (click)="playNext()"><mat-icon>skip_next</mat-icon></button>
      </ng-container>
      <ng-container *ngIf="!(isExtraSmallScreen$ | async)" style="height:40%">
          <button mat-fab color="primary" (click)="playPrev()"><mat-icon >skip_previous</mat-icon></button>
          <button mat-fab color="primary" (click)="playPause()"><mat-icon> {{ play_pause_button }} </mat-icon></button>
          <button mat-fab color="primary" (click)="playNext()"><mat-icon>skip_next</mat-icon></button>
      </ng-container>
    </div>
  </div>
  
</div>
