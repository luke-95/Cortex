<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab  *ngFor="let my_space of spaces_list" label={{my_space.title}}>
        <div>
          <ng-template matTabContent>
            <app-dashboard [title]="my_space.title"></app-dashboard>
          </ng-template>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
