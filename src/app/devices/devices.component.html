<mat-card>
  <mat-card-content>
      <mat-tab-group flex>
        <mat-tab *ngFor="let my_space of spaces_list" label={{my_space.title}}>
          <ng-template matTabContent>
            <app-dashboard [title]="my_space.title"></app-dashboard>
          </ng-template>
        </mat-tab>
        <mat-tab label="Add" style='width:20px' isAttached='false'>
          <ng-template mat-tab-label >
            <mat-icon>add</mat-icon>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
</mat-card>
