<mat-card-header>
  <h3 style="padding: 8px;font-size:1.1rem;">
    Are you sure you want to {{ question }}?
  </h3>
</mat-card-header>
<mat-card-content>
  <div class="mt-8" style="text-align:center">
    <mat-card-actions>
        <button mat-button color="warn" (click)="answerNo()">Cancel</button>
        <button mat-button color="primary" (click)="answerYes()"> Confirm </button>
    </mat-card-actions>
  </div>
</mat-card-content>
