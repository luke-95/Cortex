<mat-card-header>
  <h3 style="padding: 8px">
    Add device to {{ category.name }}
  </h3>
</mat-card-header>
<mat-card-content>
  <div class="mt-16">
    <mat-accordion>
        <mat-expansion-panel (click)="setIsNew(false)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Add existing device
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="d-flex align-items-center flex-column">
            <mat-form-field>
              <mat-select placeholder="Add existing device" [(ngModel)]="selected_existing_device_name">
                <mat-option *ngFor="let device of getDevices()" [value]="device.Name">
                  {{ device.Name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-expansion-panel>
      <mat-expansion-panel (click)="setIsNew(true)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add new device
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="d-flex align-items-center flex-column">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Device Name" required [(ngModel)]="new_device_name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-select placeholder="Device Type" [(ngModel)]="new_device_type">
              <mat-option *ngFor="let type of types" [value]="type" >
                {{ type }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Device Network ID" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder = "Device secret token" [type]="hide_device_token? 'password' : 'text'"  autocomplete="password" required>
            <mat-icon matSuffix (click)="hide_device_token = !hide_device_token">{{hide_device_token ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="mt-8" style="text-align:center">
    <mat-card-actions>
        <button mat-button color="warn" (click)="close()">Cancel</button>
        <button mat-button color="primary" (click)="save()"> Confirm </button>
    </mat-card-actions>
  </div>
</mat-card-content>
